<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cartoon</title>
    <style>
        body {
            display: flex;
            justify-content: space-between; /* 使两个视频左右对齐 */
            align-items: flex-start;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/your-background-image.jpg'); /* 替换为实际的背景图片URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .video-container {
            width: 48%; /* 每个视频容器宽度为页面宽度的一半 */
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景，以便在背景图上更清晰 */
            padding: 10px;
            border-radius: 10px;
        }
        .video-title {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="//player.bilibili.com/player.html?bvid=BV1kx1RYCEE8"
                scrolling="no"
                border="0"
                frameborder="no"
                framespacing="0"
                allowfullscreen="true"
                width="100%"
                height="360"> 
        </iframe>
        <p class="video-title">假面骑士</p>
    </div>

    <div class="video-container">
        <iframe src="//player.bilibili.com/player.html?bvid=BV12t4y1P7sX"
                scrolling="no"
                border="0"
                frameborder="no"
                framespacing="0"
                allowfullscreen="true"
                width="100%"
                height="360"> 
        </iframe>
        <p class="video-title">宝可梦</p>
    </div>
</body>
</html>
