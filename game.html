<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cartoon</title>
    <style>
        body {
            background-image: url('https://example.com/anime-background.jpg'); /* 替换为你喜欢的动漫背景图片URL */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between; /* 使两个视频左右对齐 */
            align-items: flex-start;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white; /* 使文本在深色背景上可见 */
        }
        .video-container {
            width: 48%; /* 每个视频容器宽度为页面宽度的一半 */
            background: rgba(0, 0, 0, 0.5); /* 半透明背景使得视频标题更易读 */
            padding: 10px;
            border-radius: 10px;
        }
        .video-title {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="//player.bilibili.com/player.html?bvid=BV1rh4y1n77f"
                scrolling="no"
                border="0"
                frameborder="no"
                framespacing="0"
                allowfullscreen="true"
                width="100%"
                height="360"> 
        </iframe>
        <p class="video-title">Honkai: Star Rail</p>
    </div>

    <div class="video-container">
        <iframe src="//player.bilibili.com/player.html?bvid=BV1oW411D7Yz"
                scrolling="no"
                border="0"
                frameborder="no"
                framespacing="0"
                allowfullscreen="true"
                width="100%"
                height="360"> 
        </iframe>
        <p class="video-title">War Thunder</p>
    </div>
</body>
</html>
